<div class="login_page_wrapper">
    <div class="md-card" id="login_card">
        <div class="md-card-content large-padding" id="login_form">
            <div class="login_heading">
                <div class="user_avatar"></div>
            </div>
            <form >
                <!--<sh:input ng-model="user.AccountName" />
                <sh:input ng-model="user.Password" data-i18n-path="authentication" />
                <div class="parsley-row uk-margin-medium-top">
                    <sh:input type="submit" data-i18n="Sign In" data-i18n-path="authentication" class="md-btn-large" data-full ng-click="autehnticate()"/>
                </div>-->

                <div class="uk-form-row">
                    <label for="login_username" data-i18n="user.Username"></label>
                    <input class="md-input" type="text" id="login_username" ng-model="user.AccountName" md-input />
                </div>
                <div class="uk-form-row">
                    <label for="login_password" data-i18n="common.Password"></label>
                    <input class="md-input" type="password" id="login_password" ng-model="user.Password" md-input />
                </div>
                <div class="uk-margin-medium-top">
                    <a ng-click="autehnticate()" class="md-btn md-btn-primary md-btn-block md-btn-large" data-i18n="authentication.Sign In">Sign In</a>
                </div>

                <div class="uk-margin-top">
                    <a href="#" id="login_help_show" class="uk-float-right" ng-click="loginHelp($event)" data-i18n="common.Need help"></a>
                    <span class="icheck-inline">
                        <input type="checkbox" name="login_page_stay_signed" id="login_page_stay_signed" icheck ng-model="login_signed" />
                        <label for="login_page_stay_signed" class="inline-label" data-i18n="authentication.Stay signed in"></label>
                    </span>
                </div>
            </form>
        </div>
        <div class="md-card-content large-padding uk-position-relative" id="login_help" style="display: none">
            <button type="button" class="uk-position-top-right uk-close uk-margin-right uk-margin-top back_to_login" ng-click="backToLogin($event)"></button>
            <h2 class="heading_b uk-text-success" data-i18n="authentication.Can not log in"></h2>
            <p data-i18n="authentication.Can not log in: solution"></p>
            <a href="#" id="password_reset_show" ng-click="passwordReset($event)" data-i18n="authentication.Reset password"></a>
        </div>
        <div class="md-card-content large-padding" id="login_password_reset" style="display: none">
            <button type="button" class="uk-position-top-right uk-close uk-margin-right uk-margin-top back_to_login" ng-click="backToLogin($event)"></button>
            <h2 class="heading_a uk-margin-large-bottom">Reset password</h2>
            <form>
                <div class="uk-form-row">
                    <label for="login_email_reset">Your email address</label>
                    <input class="md-input" type="text" id="login_email_reset" ng-model="login_email_reset" md-input />
                </div>
                <div class="uk-margin-medium-top">
                    <a ui-sref="restricted.dashboard" class="md-btn md-btn-primary md-btn-block">Reset password</a>
                </div>
            </form>
        </div>
        <div class="md-card-content large-padding" id="register_form" style="display: none">
            <button type="button" class="uk-position-top-right uk-close uk-margin-right uk-margin-top back_to_login" ng-click="backToLogin($event)"></button>
            <h2 class="heading_a uk-margin-medium-bottom" data-i18n="authentication.Create an account"></h2>
            <form>
                <div class="uk-form-row">
                    <label for="register_username">Username</label>
                    <input class="md-input" type="text" id="register_username" ng-model="register_username" md-input />
                </div>
                <div class="uk-form-row">
                    <label for="register_password">Password</label>
                    <input class="md-input" type="password" id="register_password" ng-model="register_password" md-input />
                </div>
                <div class="uk-form-row">
                    <label for="register_password_repeat">Repeat Password</label>
                    <input class="md-input" type="password" id="register_password_repeat" ng-model="register_password_repeat" md-input />
                </div>
                <div class="uk-form-row">
                    <label for="register_email">E-mail</label>
                    <input class="md-input" type="text" id="register_email" ng-model="register_email" md-input />
                </div>
                <div class="uk-margin-medium-top">
                    <a ui-sref="restricted.dashboard" class="md-btn md-btn-primary md-btn-block md-btn-large">Sign Up</a>
                </div>
            </form>
        </div>
    </div>
    <!--<div class="uk-margin-top uk-text-center">
        <a href="#" id="signup_form_show" ng-hide="registerFormActive" ng-click="registerForm($event)" data-i18n="authentication.Create an account"></a>
    </div>-->
</div>
